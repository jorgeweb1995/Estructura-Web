<!DOCTYPE html>

  <body>
    <header>
      <div class="header__contenedor">
        <h1 class="header__contenedor--logotipo"><a href="index.html">Logo</a></h1><i class="header__contenedor--icono" id="icon"></i>
        <nav id="nav">
          <ul class="nav__lista">
            <li class="nav__lista--item"><a class="item__link" href="#inicio">Inicio<i class="fas fa-home"></i></a></li>

            <li class="nav__lista--item"><a class="item__link" href="#galeria">Galería<i class="fas fa-utensils"></i></a></li>
            <li class="nav__lista--item"><a class="item__link" href="#contacto">Contacto<i class="fas fa-book-open"></i></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="clientes">
      <div class="row wow fadeInUp">
        <div class="large-12 columns">
          <div class="owl-carousel owl-theme owl-loaded owl-drag">
            <div class="owl-stage-outer">
              <div class="owl-stage">
                <div class="owl-item">
                  <div class="item"><img src="public/img/cliente-1.png" alt="Centro de Diabetes y Obesidad"></div>
                </div>
                <div class="owl-item">
                  <div class="item"><img src="public/img/cliente-2.png" alt="Geltao Factory"></div>
                </div>
                <div class="owl-item">
                  <div class="item"><img src="public/img/cliente-3.png" alt="Karcher"></div>
                </div>
                <div class="owl-item">
                  <div class="item"><img src="public/img/cliente-4.png" alt="Empanadas Paulistas"></div>
                </div>
                <div class="owl-item">
                  <div class="item"><img src="public/img/cliente-5.png" alt="Subway"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact" id="contacto">
      <div class="contact__container">
        <div class="contact__container--face face__left">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d499488.88285513397!2d-77.26798166899341!3d-12.02582697306998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c5f619ee3ec7%3A0x14206cb9cc452e4a!2sLima!5e0!3m2!1ses-419!2spe!4v1544333871772"></iframe>
        </div>
        <div class="contact__container--face face__right">
          <div class="face__container">
            <h2 class="face__container--title titulo">Contáctanos</h2>
            <form class="face__container--form">
              <input type="text" placeholder="Nombre y Apellido">
              <input type="email" placeholder="Correo Electrónico">
              <input type="text" placeholder="Celular">
              <textarea placeholder="Mensaje"></textarea><a href="#">Enviar</a>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer__contenedor">
        <div class="footer__contenedor--informacion"><a class="logotipo" href="#inicio"><img src="public/img/logotipo.svg" alt="Logotipo"></a>
          <ul class="informacion__lista">
            <li class="informacion__lista--item"><a href="#slides">Inicio</a></li>
            <li class="informacion__lista--item"><a href="#nosotros">Nosotros</a></li>

            <li class="informacion__lista--item"><a href="#contacto">Contacto</a></li>
            <li class="informacion__lista--item"><a class="socicon-facebook" href="https://www.facebook.com/chiwake.pe/" target="_blank"></a></li>
            <li class="informacion__lista--item"><a class="socicon-youtube" href="https://www.youtube.com/channel/UCZ2EhLi_KNtCOn2Ot7j4KCA" taget="_blank"></a></li>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      $('.owl-carousel').owlCarousel({
          loop:true,
          margin:10,
          autoplay: true,
          nav: false,
          responsiveClass:true,
          responsive:{
          0:{
          items:1
          },
          600:{
          items:3
          },
          1000:{
          items:5
          }
          }
          })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="src/js/superslides.js"></script>
